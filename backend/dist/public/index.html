<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<script>
		$(document).ready(function() {
			var jqOutput = $('textarea#output');
			$('form').submit(function(evt) {
				evt.preventDefault();
				var data = $('form').serialize();
				$.ajax({
					type: "POST",
					url: '/api/puppies',
					data: data,
					success: function(data) {
						jqOutput.val("Success:\n" + JSON.stringify(data, null, 2));
					},
					error: function(jqXHR, textStatus, errorThrown) {
						jqOutput.val("Error:\n" + errorThrown);
					},
					dataType: "json"
				});
			});
		});
	</script>
</head>
<body>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<form method="post">
				<div class="form-group">
					<label class="control-label " for="name">Name</label>
					<input class="form-control" id="name" name="name" type="text" value="Whiskey"/>
				</div>
				<div class="form-group">
					<label class="control-label " for="breed">Breed</label>
					<input class="form-control" id="breed" name="breed" type="text" value="annoying"/>
				</div>
				<div class="form-group">
					<label class="control-label " for="age">Age</label>
					<input class="form-control" id="age" name="age" type="text" value="3"/>
				</div>
				<div class="form-group">
					<label class="control-label " for="sex">Sex</label>
					<input class="form-control" id="sex" name="sex" type="text" value="f"/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary " name="submit" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<textarea id="output" style="width: 100%; height: 300px"></textarea>
			</div>
		</div>
</div>

</body>
</html>
